server:
  port: 3355

spring:
  application:
    name: config-client

  cloud:
    config:
      label: main
      name: config
      profile: dev
      uri: http://localhost:3344

# 注册进eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
